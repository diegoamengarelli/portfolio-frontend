<div class="row">
    <circle-progress
        [percent]="85"
        [radius]="100"
        [title]="'HTML'"
        [titleColor]="'white'"
        [titleFontSize]="'2em'"
        [showUnits]="false"
        [outerStrokeWidth]="16"
        [innerStrokeWidth]="8"
        [outerStrokeColor]="'#78C000'"
        [innerStrokeColor]="'#C7E596'"
        [animation]="true"
        [animationDuration]="300"
    ></circle-progress>
</div>
